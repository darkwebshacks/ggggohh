<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Pred AI Football ‚öΩ</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1c24,#000);
  color:#fff;
}

.main{
  display:flex;
  justify-content:center;
  padding-top:40px;
}

.card{
  width:95%;
  max-width:420px;
  background:rgba(20,20,20,.9);
  border-radius:18px;
  padding:22px;
  box-shadow:0 0 40px rgba(0,255,255,.12);
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

h1{text-align:center;margin-bottom:6px}
p{text-align:center;opacity:.85;margin-bottom:18px}

input{
  width:100%;
  padding:13px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  background:#111;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#00bcd4,#2196f3);
  color:#000;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
}

.buy{background:#ff9800}
.hidden{display:none}
.error{color:#ff4d4d;text-align:center;margin-top:10px}
.success{color:#00ffcc;text-align:center;margin-top:10px}

/* BOTTOM SECTION */
.bottom{
  margin-top:50px;
  padding:25px;
  background:#050b10;
}

.section{
  max-width:800px;
  margin:auto;
}

.section h2{
  color:#00ffcc;
  margin-bottom:10px;
}

.match{
  background:#0f1720;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  font-size:14px;
}

.success-tag{
  color:#00ff6a;
  font-weight:700;
}

/* FLOATING CONTACT PANEL */
#contactPanel{
  position:fixed;
  bottom:90px;
  right:15px;
  background:linear-gradient(135deg,#00e5ff,#00ff99);
  color:#000;
  padding:8px 10px;
  border-radius:16px;
  display:flex;
  align-items:center;
  gap:6px;
  font-weight:700;
  font-size:11px;
  box-shadow:0 10px 25px rgba(0,0,0,.55);
  z-index:50;
  pointer-events:none;
}

#contactPanel a{
  pointer-events:auto;
  background:#000;
  color:#00ffcc;
  padding:6px 10px;
  border-radius:14px;
  text-decoration:none;
  font-size:11px;
  white-space:nowrap;
}
</style>
</head>

<body>

<div class="main">

<!-- ACTIVATION -->
<div class="card" id="activationBox">
  <h1>‚öΩ Dark Pred AI Football ‚öΩ</h1>
  <p>Welcome! Enter your details to unlock access üîê</p>

  <input id="phone" placeholder="üì± Phone number">
  <input id="email" placeholder="üìß Email address">
  <input id="device" placeholder="üì± Device name">
  <input id="code" placeholder="üîë Activation code">

  <button id="unlockBtn">Unlock Access üöÄ</button>
  <div id="msg"></div>
  <button id="buyBtn" class="buy hidden">üí≥ Purchase Activation Code</button>
</div>

<!-- AI PREDICTION -->
<div class="card hidden" id="predictBox">
  <h1>‚öΩ AI Correct Score</h1>
  <input id="match" placeholder="e.g Arsenal vs Chelsea">
  <button id="predictBtn">Predict Score ü§ñ</button>
  <div id="output" class="success"></div>
</div>

</div>

<!-- BOTTOM INFO -->
<div class="bottom" id="bottomInfo">
  <div class="section">
    <h2 style="margin-top:20px">üéÅ Free Games</h2>
    <div id="matchesContainer">
      <!-- Matches from server will appear here -->
    </div>
  </div>
</div>

<!-- FLOATING CONTACT PANEL -->
<div id="contactPanel">
  <span>üîë Need activation code?</span>
  <a href="mailto:darkwebshacks@gmail.com?subject=Dark%20Pred%20AI%20Activation%20Request&body=Hello%20Dark%20Pred%20AI," target="_blank">
     Contact Developer ‚úâÔ∏è
  </a>
</div>

<script>
const VALID_CODE = "22222222111";
const predictionCache = {};

const unlockBtn = document.getElementById("unlockBtn");
const buyBtn = document.getElementById("buyBtn");
const predictBtn = document.getElementById("predictBtn");
const msg = document.getElementById("msg");

unlockBtn.addEventListener("click", activate);
buyBtn.addEventListener("click", buyCode);
predictBtn.addEventListener("click", predict);

function activate(){
  const phoneVal = document.getElementById("phone").value.trim();
  const emailVal = document.getElementById("email").value.trim();
  const deviceVal = document.getElementById("device").value.trim();
  const codeVal = document.getElementById("code").value.trim();

  msg.textContent = "";
  msg.className = "";
  buyBtn.classList.add("hidden");

  if(!phoneVal || !emailVal || !deviceVal || !codeVal){
    msg.textContent = "‚ö†Ô∏è Please fill all fields";
    msg.className = "error";
    return;
  }

  if(codeVal === VALID_CODE){
    document.getElementById("activationBox").classList.add("hidden");
    document.getElementById("predictBox").classList.remove("hidden");
    document.getElementById("bottomInfo").style.display = "none";
    document.getElementById("contactPanel").style.display = "none";
  }else{
    msg.textContent = "‚ùå Wrong activation code";
    msg.className = "error";
    buyBtn.classList.remove("hidden");
  }
}

function buyCode(){
  location.href =
    "mailto:darkwebshacks@gmail.com?subject=Activation%20Code%20Request&body=Please%20I%20need%20access%20to%20Dark%20Pred%20AI.";
}

async function predict(){
  const match = document.getElementById("match").value.trim();
  const output = document.getElementById("output");

  if(!match){
    output.textContent = "‚ö†Ô∏è Enter a match";
    return;
  }

  output.textContent = "AI analyzing ü§ñ‚öΩ";

  try {
    const res = await fetch("/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ match })
    });

    const data = await res.json();
    if(data.score){
      output.innerHTML =
        `üèü ${match}<br><br>‚öΩ <b>Correct Score:</b> ${data.score}<br><small>üîí Locked</small>`;
    } else {
      output.textContent = "‚ùå Prediction failed";
    }

  } catch(err){
    output.textContent = "‚ùå Error contacting AI";
  }
}

// --- Load matches dynamically ---
async function loadMatches() {
  const container = document.getElementById("matchesContainer");
  container.innerHTML = "Loading matches...";

  try {
    const res = await fetch("/matches");
    const matches = await res.json();

    if (!matches || matches.length === 0) {
      container.innerHTML = "<p>No matches available üòî</p>";
      return;
    }

    container.innerHTML = "";
    matches.forEach(m => {
      const div = document.createElement("div");
      div.className = "match";
      div.innerHTML = `
        ${m.teamA} vs ${m.teamB}<br>
        Tip: <b>${m.prediction || "?"}</b> | Odds: <b>${m.odds || "?"}</b><br>
        Result: <b>${m.result || "? : ?"}</b> <span class="success-tag">${m.status || "pending"}</span>
      `;
      container.appendChild(div);
    });
  } catch (e) {
    container.innerHTML = "<p style='color:red'>Error loading matches</p>";
    console.error("Error fetching matches:", e);
  }
}

// Load matches on page load
loadMatches();
</script>
</body>
</html>
